<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=new Array(5,6,4,3,2),sum=0,avg=0;
        for(var i=0;i<5;i++){
            sum+=a[i];
        }
        document.write("Sum of the number is"+sum+"<br>")
        avg=sum/5;
        document.write("Average of the number is "+avg+"<br>")
        var lar=a[0],small=a[0];
        for(var i=0;i<5;i++){
            if(lar<a[i])
            lar=a[i]
        }
        document.write("largest element in the array is "+lar+"<br>")
        for(var i=0;i<5;i++){
            if(small>a[i])
            small=a[i]
        }
        document.write("Smallest element in the array is "+small+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
