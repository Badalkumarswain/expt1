    <script>
        n = prompt("Enter a number")
        var s=1,sum=1,j=n,i=0;
        while(n|=0){
           s = n%10;
           sum=sum*10+s;
            n = n/10;
        }
        if(j==sum)
        document.write("Palindrome number")
        else
        document.write("not a palindrome")
    </script>
