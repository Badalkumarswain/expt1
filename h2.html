<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        marks = prompt("Enter your marks");
        if(marks >= 90)
        document.write("Grade - A")
        else if(marks>=75)
        document.write("Grade - B")
        else if(marks>=50)
        document.write("Grade - C")
        else if(marks<50)
        document.write("Fail")
    </script>
</head>
