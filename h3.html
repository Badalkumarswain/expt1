<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        n = prompt("Enter a number")
        var i=1,fact=1;
        for(i=n;i>=1;i--){
            fact*=i
        }
        document.write("Factorial of a number is "+fact+"<br>")
    </script>
</head>

</body>
</html>
