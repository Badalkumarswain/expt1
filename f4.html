<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(71, 223, 237);
        display: flex;
        justify-content: center;
    }
    .container{
        display: flex;
        justify-content: space-around;
    }
    .product{
        text-align: center;
        padding: 30px;
        background-color: rgb(71, 223, 237);
    }
    .stationary{
        background: white;
        padding: 30px;
        width: 300px;
        border-radius: 10px;
        margin: 5px;
        box-shadow: 50px 50px 50px rgba(0,0,0,0.1);
        text-align: center;
    }
    button{
        width: 270px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgb(34, 227, 34);
        color: rgb(12, 13, 15);
        border: none;
        font-size: 20px;
        margin-top: 20px;
        text-align: center;
    }

</style>
<body>
    <div class="product">
        <h2 style="color: beige;">Featured Products</h2>
        <div class="container">
            <div class="stationary">
                <img src="oil.png"><br>Oil
                <h4>99$</h4>
                <button>Purchase</button>
            </div>
            <div class="stationary">
                <img src="perfume.png" alt="">Denver Perfume
                <h4>199$</h4>
                <button>Purchase</button>
            </div>
            <div class="stationary">
                <img src="soap.png" alt="">Soap
                <h4>29$</h4>
                <button>Purchase</button>
            </div>
            <div class="stationary">
                <img src="charcoal.png" alt="">Charcoal face wash
                <h4>79$</h4>
                <button>Purchase</button>
            </div>
        </div>
    </div>
    
</body>
</html>
