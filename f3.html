<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 240, 240);
            
        }
        .card {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 50px 50px 50px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 270px;
            padding: 10px;
            background-color: rgb(17, 175, 27);
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <br>
        <input type="text" placeholder="Password">
        <div class="Remember">
            <input type="checkbox">Remember Me
        </div>
        <button>Login</button>
    </div>
</body>
</html>
